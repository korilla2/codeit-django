{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link type='text/css' rel='stylesheet' href="{% static 'my_to_do_app/bootstrap.min.css' %}" />
    <link type='text/css' rel='stylesheet' href="{% static 'my_to_do_app/bootstrap-theme.min.css' %}" />
    <link type='text/css' rel='stylesheet' href="{% static 'my_to_do_app/list.css' %}" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">아주 간단한 게시판</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="ID" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        <table class='table'>
            <thead>
                <tr>
                    <th> 번호 </th>
                    <th> 시간 </th>
                    <th> 작성자 </th>
                    <th> 제목 </th>
                    <th> 내용 </th>
                </tr>
            </thead>

            <tbody>
                {% for row in rows %}
                <form action="/board/delete/" method="GET" name='delete' id='delete'>
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.createdate}}</td>
                        <td>{{row.writer}}</td>
                        <td>{{row.subject}}</td>
                        <td>{{row.content}}</td>
                        <td><button type="submit" class="btn btn-default">수정</button></td>
                        <a href="{% url 'delete' row.id %}">삭제</a>
                        <td><button type="submit" class="btn btn-default" id='row.id'>삭제</button>
                        </td>
                    </tr>
                </form>
                {% endfor %}
            </tbody>

        </table>
    </div>
    <a href="{% url 'main' %}">
        <button type="button" class="btn btn-default">게시판</button>
    </a>
</body>

</html>
