{% extends './base.html' %}
{% block content %}
<div class='container'>
    <form action='/board/modify/' method='POST' name='baseform'>
        {% csrf_token %}
        <input type='hidden' name='id' value='{{post.id}}'>
        <div class="form-group">
            <label for="exampleInputPassword1">작성 날짜</label>
            <input type="date" class="form-control" id='now_date' name='createdate' ,
                value="{{post.createdate | date:'Y-m-d'}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">작성자</label>
            <input type="text" class="form-control" placeholder="작성자" name='writer' value='{{post.writer}}'>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">글 제목</label>
            <input type="text" class="form-control" name='subject' value='{{post.subject}}'>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">게시글</label>
            <textarea class="form-control" rows=10 name='content'>{{post.content}}
                </textarea>
            <button type="submit" class="btn btn-default">수정</button>

            <a href="{% url 'list' %}">
                <button type="button" class="btn btn-default">목록</button>
            </a>
    </form>
</div>
{% endblock content %}
