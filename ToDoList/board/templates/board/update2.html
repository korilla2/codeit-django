<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link type='text/css' rel='stylesheet' href='{% static "bootstrap.min.css" %}' />
    <link type='text/css' rel='stylesheet' href='{% static "bootstrap-theme.min.css" %}' />
    <link type='text/css' rel='stylesheet' href='{% static "list.css" %}' />

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">아주 간단한 게시판</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-info">Sign in</button>
                    <button type="submit" class="btn btn-success">Sign up</button>
                </div>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <hr>
    <a href="{% url 'main' %}">메인페이지로</a>
    <div class='container'>
        <form action='/board/create2/' method='POST' name='baseform'>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputPassword1">작성 날짜</label>
                <input type="date" class="form-control" id='now_date' name='createdate'>
                <script>
                    document.getElementById('now_date').valueAsDate = new Date();
                </script>
                <td>{{post.id}}</td>
                <td>{{post.createdate}}</td>
                <td>{{post.writer}}</td>
                <td>{{post.subject}}</td>
                <td>{{post.content}}</td>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">작성자</label>
                <input type="text" class="form-control" placeholder="작성자" name='writer'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">글 제목</label>
                <input type="text" class="form-control" name='subject'>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">게시글</label>
                <textarea class="form-control" rows=10 name='content'></textarea>



                <td><button type='submit'>
                        <div class="btn_modify"><a href="{% url 'create2' %}">수정</a></div>
                    </button>
                </td>





                <a href="{% url 'list' %}">
                    <button type="button" class="btn btn-default">목록</button>
                </a>



        </form>
    </div>
</body>

</html>
