{% extends './base.html' %}
{% load static %}
<link type='text/css' rel='stylesheet' href='{% static "bootstrap.min.css" %}' />
<link type='text/css' rel='stylesheet' href='{% static "bootstrap-theme.min.css" %}' />
<link type='text/css' rel='stylesheet' href='{% static "list.css" %}' />

{% block content %}
<div class="form-group">
    <p class="form-control">{{post.subject|linebreaksbr}}</p>
    <p class="form-control">생성일 <span>{{post.createdate}}</span></p>
    <p class="form-control">제목 <span>{{post.subject}}</span></p>
    <p class="form-control">내용 <span>{{post.content}}</span></p>
</div>
<div class="btn">
    <div class="btn_list"><a href="{% url 'list' %}">목록으로</a></div>
    <div class="right-btn">
        <div class="btn_modify"><a href="{% url 'main' %}">작성하기</a></div>
    </div>
</div>
{% endblock content %}
